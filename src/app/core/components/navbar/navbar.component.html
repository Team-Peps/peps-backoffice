<nav class="bg-white dark:bg-gray-900">
	<div class="mx-auto max-w-7xl px-2 md:px-6 lg:px-8">
		<div class="relative flex h-16 items-center justify-between">
			<div class="absolute inset-y-0 left-0 flex items-center md:hidden">
				<button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 focus:outline-hidden focus:ring-inset cursor-pointer" aria-controls="mobile-menu" aria-expanded="false" (click)="toggleMobileMenu()">
					<span class="absolute -inset-0.5"></span>
					<span class="sr-only">Ouvrir le menu</span>

					@if (!isMobileMenuOpen) {
						<svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
						</svg>
					} @else {
						<svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
						</svg>
					}

				</button>
			</div>
			<div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
				<div class="flex shrink-0 items-center relative h-8 w-20">
					<img ngSrc="assets/team-peps-logo-tiny.webp" alt="Team Peps Logo" fill>
				</div>
				<div class="hidden md:ml-6 md:block">
					<div class="flex space-x-4">
						<a [routerLink]="['/dashboard']" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('dashboard')}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Tableau de bord</a>
						<div class="relative cursor-pointer rounded-md px-3 py-2 text-sm font-medium flex flex-row items-center gap-1 group" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management')}">
							<span>Gestion</span>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 group-hover:rotate-180 transition">
								<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
							</svg>
							<div class="absolute z-50 top-full left-0 group-hover:block hidden transition">
								<div class="bg-white dark:bg-gray-900 rounded-lg text-gray-900 dark:text-white border border-gray-300 dark:border-gray-800 mt-2 py-1 flex flex-col w-max">
									<button [routerLink]="['/management/matches']" class="w-full cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 text-left px-2" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900 hover:bg-gray-200' : isActive('management/matches'), 'hover:dark:bg-gray-700 hover:bg-gray-200' : !isActive('management/matches')}">Gestion des matchs</button>
									<button [routerLink]="['/management/members']" class="w-full cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 text-left px-2" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900 hover:bg-gray-200' : isActive('management/members'), 'hover:dark:bg-gray-700 hover:bg-gray-200' : !isActive('management/members')}">Gestion des membres</button>
									<button [routerLink]="['/management/partners']" class="w-full cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 text-left px-2" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900 hover:bg-gray-200' : isActive('management/partners'), 'hover:dark:bg-gray-700 hover:bg-gray-200' : !isActive('management/partners')}">Gestion des partenaires</button>
									<button [routerLink]="['/management/articles']" class="w-full cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 text-left px-2" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900 hover:bg-gray-200' : isActive('management/articles'), 'hover:dark:bg-gray-700 hover:bg-gray-200' : !isActive('management/articles')}">Gestion des articles</button>
									<button [routerLink]="['/management/ambassadors']" class="w-full cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 text-left px-2" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900 hover:bg-gray-200' : isActive('management/ambassadors'), 'hover:dark:bg-gray-700 hover:bg-gray-200' : !isActive('management/ambassadors')}">Gestion des ambassadeurs</button>
									<button [routerLink]="['/management/achievements']" class="w-full cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 text-left px-2" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900 hover:bg-gray-200' : isActive('management/achievements'), 'hover:dark:bg-gray-700 hover:bg-gray-200' : !isActive('management/achievements')}">Gestion des palmarès</button>
								</div>
							</div>
						</div>
						<a [routerLink]="['/heroes']" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('heroes')}" class="rounded-md px-3 py-2 text-sm font-medium">Héros</a>

						<a [routerLink]="['/users']" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('users')}" class="rounded-md px-3 py-2 text-sm font-medium">Utilisateurs</a>
					</div>

				</div>
			</div>

			<div class="absolute inset-y-0 right-0 flex items-center pr-2 md:static md:inset-auto md:ml-6 md:pr-0">

				<div class="relative ml-3">
					<div>
						<button (click)="toggleProfilDropdown()" type="button" class="relative flex cursor-pointer rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">Ouvrir le menu utilisateur</span>
							<div class="relative size-8">
								<img class="rounded-full" ngSrc="assets/team-peps-logo-2.webp" alt="Profil" fill>
							</div>
						</button>
					</div>

					@if (isProfilDropdownOpen) {
						<div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white dark:bg-gray-900 py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
							<a (click)="logout()" class="block px-4 py-2 text-sm cursor-pointer" role="menuitem" tabindex="-1" id="user-menu-item-2">Déconnexion</a>
						</div>
					}

				</div>
			</div>
		</div>
	</div>

	@if (isMobileMenuOpen){
		<div class="md:hidden" id="mobile-menu">
			<div class="space-y-1 px-2 pt-2 pb-3">
				<a [routerLink]="['/dashboard']" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('dashboard')}" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium">Tableau de bord</a>
				<div class="relative cursor-pointer rounded-md px-3 py-2 text-sm font-medium flex flex-col">
					<div class="flex flex-row justify-between" (click)="toggleMobileDropdown()">
						<span>Gestion</span>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 transition" [ngClass]="{'rotate-180' : isMobileDropdownOpen}">
							<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
						</svg>
					</div>
					<div class="z-50 top-full left-0 transition w-full" [ngClass]="{'block' : isMobileDropdownOpen, 'hidden' : !isMobileDropdownOpen}">
						<div class="rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white mt-2 py-1 w-full">
							<button [routerLink]="['/management/matches']" (click)="toggleMobileMenu()" class="text-left cursor-pointer border-b border-b-gray-300 dark:border-b-gray-800 py-3 px-4 w-full rounded-md" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management/matches')}">Gestion des matchs</button>
							<button [routerLink]="['/management/members']" (click)="toggleMobileMenu()" class="text-left cursor-pointer py-3 px-4 w-full rounded-md" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management/members')}">Gestion des membres</button>
							<button [routerLink]="['/management/partners']" (click)="toggleMobileMenu()" class="text-left cursor-pointer py-3 px-4 w-full rounded-md" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management/partners')}">Gestion des partenaires</button>
							<button [routerLink]="['/management/articles']" (click)="toggleMobileMenu()" class="text-left cursor-pointer py-3 px-4 w-full rounded-md" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management/articles')}">Gestion des articles</button>
							<button [routerLink]="['/management/ambassadors']" (click)="toggleMobileMenu()" class="text-left cursor-pointer py-3 px-4 w-full rounded-md" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management/ambassadors')}">Gestion des ambassadeurs</button>
							<button [routerLink]="['/management/achievements']" (click)="toggleMobileMenu()" class="text-left cursor-pointer py-3 px-4 w-full rounded-md" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('management/achievements')}">Gestion des palmarès</button>
						</div>
					</div>
				</div>
				<a [routerLink]="['/heroes']" (click)="toggleMobileMenu()" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('heroes')}" class="block rounded-md px-3 py-2 text-base font-medium">Héros</a>

				<a [routerLink]="['/users']" (click)="toggleMobileMenu()" [ngClass]="{'bg-gray-900 text-white dark:bg-white dark:text-gray-900' : isActive('users')}" class="block rounded-md px-3 py-2 text-base font-medium">Utilisateurs</a>
			</div>
		</div>
	}

</nav>
