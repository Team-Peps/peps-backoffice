<main class="container mx-auto p-4">
	<h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-200 mb-4">Matchs</h1>
	<table class="w-full table-auto ">
		<thead>
		<tr>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Date</div>
				</div>
			</th>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Jeu</div>
				</div>
			</th>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Equipe adverse</div>
				</div>
			</th>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Type</div>
				</div>
			</th>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Score</div>
				</div>
			</th>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Score adverse</div>
				</div>
			</th>
			<th class="border-b border-t border-gray-900 bg-gray-900 text-white">
				<div class="flex items-center px-2 py-1">
					<div class="flex-1 text-left font-normal">Actions</div>
				</div>
			</th>
		</tr>
		</thead>
		<tbody>
			@for (match of matchs$ | async; track match.id){
				<tr class="hover:bg-gray-200 dark:hover:bg-gray-700">
					<td class="border-b p-3 dark:border-gray-900 text-center">
						{{ match.date | date }}
					</td>
					<td class="border-b p-3 dark:border-gray-900 text-center">
						{{ match.game }}
					</td>
					<td class="border-b p-3 dark:border-gray-900 text-center">
						{{ match.opponentRoster }}
					</td>
					<td class="border-b p-3 dark:border-gray-900 text-center">
						{{ match.type }}
					</td>
					<td class="border-b p-3 dark:border-gray-900 text-center">
						{{ match.score }}
					</td>
					<td class="border-b p-3 dark:border-gray-900 text-center">
						{{ match.opponentScore }}
					</td>
					<td class="border-b p-3 dark:border-gray-900">
						<div class="flex flex-row gap-2">
							<button class="p-2 bg-blue-700 rounded-lg cursor-pointer hover:bg-blue-600 text-white" (click)="wantEditMatch(match)">Modifier</button>
							<button class="p-2 bg-red-700 rounded-lg cursor-pointer hover:bg-red-600 text-white" (click)="wantDeleteMatch(match)">Supprimer</button>
						</div>
					</td>
				</tr>
			}
		</tbody>
	</table>
</main>
