<main class="container mx-auto p-4">
	<div class="relative flex flex-col gap-4">
		<form [formGroup]="matchForm" class="my-12">
			<h2 class="text-center text-2xl mb-4">Modification du match contre {{ match?.opponent }} le {{ match?.datetime }}</h2>

			<div class="flex flex-col gap-4">

				<div class="flex flex-col md:flex-row gap-4">
					<div class="flex flex-col flex-1">
						<label for="vodUrl">Url de la VOD</label>
						<input type="text" id="vodUrl" formControlName="vodUrl" class="p-2 border border-white rounded-lg"/>
					</div>
				</div>

				<div class="flex flex-row justify-center">
					<button class="p-2 bg-green-700 w-full md:w-fit rounded-lg cursor-pointer hover:bg-green-600 text-white" (click)="updateMatch()">Sauvegarder</button>
				</div>

			</div>

		</form>
	</div>
</main>
