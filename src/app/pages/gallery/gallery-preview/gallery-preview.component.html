<div class="my-4">
	<h3 class="text-center">Photos de "{{ gallery!.translations.fr.eventName }}"</h3>
	<div class="columns-1 sm:columns-2 md:columns-3 gap-4 p-4">
		@for (photo of gallery?.photos; track photo.id) {
			<div class="mb-4 break-inside-avoid">
				<div class="rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 bg-white dark:bg-gray-800">
					<img
						[src]="minioBaseUrl + photo.imageKey"
						loading="lazy"
						class="w-full object-cover transition-opacity duration-500 ease-in-out opacity-0"
						(load)="onImageLoad($event)"
						alt="Gallery photo"
					/>					<div class="flex justify-between items-center px-3 py-2 bg-gray-900 text-white text-sm">
						<span class="truncate">{{ photo.author.name }}</span>
						<button
							class="px-2 py-1 bg-red-600 hover:bg-red-500 rounded transition"
							(click)="deletePhoto(photo)"
						>
							Supprimer
						</button>
					</div>
				</div>
			</div>

		}
	</div>
</div>
