<main class="container mx-auto p-4">
	<div class="relative flex flex-col gap-4">
		<form [formGroup]="authorForm" class="my-12 text-white">
			<h2 class="text-center text-2xl mb-4">Ajout d'un auteur</h2>

			<div class="flex flex-col gap-4">

				<div class="flex flex-col md:flex-row gap-4">
					<div class="flex flex-col flex-1">
						<label for="name">Nom de l'auteur</label>
						<input type="text" id="name" formControlName="name" class="p-2 border border-white rounded-lg" placeholder="Soriya"/>
					</div>

				</div>

				<div class="flex flex-row justify-center">
					<button class="p-2 bg-green-700 w-full md:w-fit rounded-lg cursor-pointer hover:bg-green-600 text-white" (click)="saveOrUpdate()">Sauvegarder</button>
				</div>

			</div>

		</form>
	</div>
</main>
