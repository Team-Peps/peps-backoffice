<form [formGroup]="rosterForm" class="text-gray-900 dark:text-gray-100 flex flex-col gap-2">

	<div class="flex flex-col md:flex-row gap-4">

		<div class="flex flex-col flex-1">
			<label for="name">Nom de l'équipe</label>
			<input type="text" id="name" formControlName="name" class="p-2 border border-gray-300 rounded-lg"/>
		</div>

		<div class="flex flex-col flex-1">
			<label for="game">Jeu</label>
			<select class="p-2.5 rounded-lg border border-gray-300" id="game" formControlName="game">
				<option class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white" value="overwatch" selected>Overwatch</option>
				<option class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white" value="marvel-rivals">Marvel Rivals</option>
			</select>
		</div>
	</div>
	<div class="flex flex-col md:flex-row gap-4">

		<div class="flex flex-row flex-1 items-center gap-2">
			<label for="isOpponent">Team adverse :</label>
			<input type="checkbox" id="isOpponent" formControlName="isOpponent" class="p-2 border border-gray-300 rounded-lg" checked/>
		</div>

		<button class="flex-1 p-2 border border-blue-500 w-full md:w-fit rounded-lg cursor-pointer h-fit hover:border-blue-600 text-white" (click)="handleUploadFile()">Ajouter une image</button>
	</div>

	<input type="file" id="fileInput" formControlName="image" (change)="onFileSelected($event)" accept="image/webp" hidden/>
	<span class="text-xs">L'image doit être au format webp ne pas faire plus de 5Mo</span>
	@if (imagePreview) {
		<img [src]="imagePreview" class="w-24" alt="Aperçu">
	}

	<div class="flex flex-row gap-2">
		<button class="p-2 bg-red-700 rounded-lg cursor-pointer hover:bg-red-600 text-white w-fit" (click)="cancelAddOrEditRoster()">Annuler</button>
		<button class="p-2 rounded-lg bg-blue-700 hover:bg-blue-600 text-white w-fit" [ngClass]="{'cursor-not-allowed': isButtonDisabled, 'cursor-pointer': !isButtonDisabled}" (click)="save()" [disabled]="isButtonDisabled">{{ !roster ? 'Ajouter' : 'Mettre à jour' }}</button>
	</div>
</form>
